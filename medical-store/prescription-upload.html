<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Upload Prescription</title>
    <link rel="stylesheet" href="css/styles.css">
</head>
<body>
    <header>
        <h1>Upload Prescription</h1>
    </header>
    <section class="upload-section">
        <h2>Upload your prescription for verification</h2>
        <input type="file" id="prescriptionFile" accept="image/*, .pdf">
        <button onclick="uploadPrescription()">Upload</button>
        <p id="upload-status"></p>
    </section>
    <script>
        function uploadPrescription() {
            let fileInput = document.getElementById("prescriptionFile");
            if (fileInput.files.length === 0) {
                document.getElementById("upload-status").innerText = "Please select a file!";
            } else {
                document.getElementById("upload-status").innerText = "Prescription uploaded successfully!";
            }
        }
    </script>
</body>
</html>
